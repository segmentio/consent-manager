version: 2.1
orbs:
  ci: bigcommerce/internal@volatile
  microapp: bigcommerce/internal-microapp@volatile

default_params: &default_params
  context: Bintray Access

#####################################################
# Workflows
#####################################################
workflows:
  version: 2
  full:
    jobs:
      - microapp/lint:
          <<: *default_params
      - microapp/test:
          <<: *default_params
      - microapp/build:
          <<: *default_params

      - microapp/upload-artifact:
          context: Artifact Bucket Access
          requires:
            - lint
            - test
            - microapp/build

      - ci/notify-success:
          requires:
            - microapp/upload-artifact
