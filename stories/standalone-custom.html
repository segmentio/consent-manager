<html lang="en">
  <body>
    <div id="consent-manager"></div>
    <div>
      <img src="http://giphygifs.s3.amazonaws.com/media/13HBDT4QSTpveU/giphy.gif" />
    </div>

    <button
      type="button"
      onclick="event.stopPropagation(); window.consentManager.openConsentManager()"
    >
      Data Collection and Cookie Preferences
    </button>

    <script type="application/javascript">
      window.consentManagerConfig = function(exports) {
        const h = exports.React.createElement
        const bannerContent = h(
          'span',
          null,
          '🍪We like cookies 🍪',
          ' ',
          h(
            'a',
            { href: '/docs/legal/website-data-collection-policy/', target: '_blank' },
            'Data Collection Policy 📖'
          ),
          '.'
        )
        const bannerSubContent = 'Change your preferences 👻'
        const preferencesDialogTitle = 'Website Data Collection'
        const preferencesDialogContent =
          'We use data collected by cookies and JavaScript libraries to improve your browsing experience, analyze site traffic, deliver personalized advertisements, and increase the overall performance of our site.'
        const cancelDialogTitle = 'Are you sure you want to cancel?'
        const cancelDialogContent =
          'Your preferences have not been saved. By continuing to use our website, you՚re agreeing to our Website Data Collection Policy.'

        return {
          container: '#consent-manager',
          writeKey: 'mA3XTMcavCUOQo5DL56VIHWcJMsyhAI7',
          shouldRequireConsent: () => true,
          bannerContent,
          bannerSubContent,
          preferencesDialogTitle,
          preferencesDialogContent,
          cancelDialogTitle,
          cancelDialogContent
        }
      }
    </script>

    <script src="./standalone/consent-manager.js" defer></script>

    <!-- Load analytics.js -->
    <script>
      !(function() {
        var analytics = (window.analytics = window.analytics || [])
        if (!analytics.initialize)
          if (analytics.invoked)
            window.console && console.error && console.error('Segment snippet included twice.')
          else {
            analytics.invoked = !0
            analytics.methods = [
              'trackSubmit',
              'trackClick',
              'trackLink',
              'trackForm',
              'pageview',
              'identify',
              'reset',
              'group',
              'track',
              'ready',
              'alias',
              'debug',
              'page',
              'once',
              'off',
              'on'
            ]
            analytics.factory = function(t) {
              return function() {
                var e = Array.prototype.slice.call(arguments)
                e.unshift(t)
                analytics.push(e)
                return analytics
              }
            }
            for (var t = 0; t < analytics.methods.length; t++) {
              var e = analytics.methods[t]
              analytics[e] = analytics.factory(e)
            }
            analytics.load = function(t, e) {
              var n = document.createElement('script')
              n.type = 'text/javascript'
              n.async = !0
              n.src =
                ('https:' === document.location.protocol ? 'https://' : 'http://') +
                'cdn.segment.com/analytics.js/v1/' +
                t +
                '/analytics.min.js'
              var o = document.getElementsByTagName('script')[0]
              o.parentNode.insertBefore(n, o)
              analytics._loadOptions = e
            }
            analytics.SNIPPET_VERSION = '4.1.0'
            analytics.page()
          }
      })()
    </script>
  </body>
</html>
